    <mat-card-title>
        Novo Produto

    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" [(ngModel)]="product.price" placeholder="PreÃ§o (R$)" name="price">
        </mat-form-field>

            Criar

    </div>

</mat-card>
